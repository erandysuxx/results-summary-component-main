<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blue section">
      <h4>
        Your Result
      </h4>
      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% <br>of the people who have taken<br>these tests.</p>
    </div>
    <div class="white section">
      <h3>Summary</h3>
      <div class="reaction percentage">
        Reaction
        <div class="ratio">
          <span class="dark-blue">80</span> / 100 
        </div>
      </div>
      <div class="memory percentage">
        Memory
        <div class="ratio">
          <span class="dark-blue">92</span> / 100
        </div>
      </div>
      <div class="verbal percentage">
        Verbal
        <div class="ratio">
          <span class="dark-blue">61</span> / 100
        </div>
      </div>
      <div class="visual percentage">
        Visual
        <div class="ratio">
          <span class="dark-blue">72</span> / 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
