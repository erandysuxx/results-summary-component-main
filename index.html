<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blue section">
      <h4>
        Your Result
      </h4>
      <div class="circle">
        <h1>76</h1>
        <p class="one-hundred">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="eighteen">You scored higher than 65% <br>of the people who have taken<br>these tests.</p>
    </div>
    <div class="white section">
      <div class="ninety">
        <h3 class="text-top">Summary</h3>
      </div>
      <div class="colors">
          <div class="reaction percentage">
            <div class="icon-and-text">
              <object data="assets/images/icon-reaction.svg"></object><spam class="text-after-icon">Reaction</spam>
            </div>
            <div class="ratio">
              <span class="dark-blue">80</span> / 100 
            </div>
          </div>
          <div class="memory percentage">
            <div class="icon-and-text">
              <object data="assets/images/icon-memory.svg"></object><spam class="text-after-icon">Memory</spam>
            </div>
            <div class="ratio">
              <span class="dark-blue">92</span> / 100
            </div>
          </div>
          <div class="verbal percentage">
            <div class="icon-and-text">
              <object data="assets/images/icon-verbal.svg"></object><spam class="text-after-icon">Verbal</spam>
            </div>
            <div class="ratio">
              <span class="dark-blue">61</span> / 100
            </div>
          </div>
          <div class="visual percentage">
            <div class="icon-and-text">
              <object data="assets/images/icon-visual.svg"></object><spam class="text-after-icon">Visual</spam>
            </div>
            <div class="ratio">
              <span class="dark-blue">72</span> / 100
            </div>
          </div>
      </div>

      <div class="ninety">
        <button>Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
