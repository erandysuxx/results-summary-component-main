<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blue section">
      <h4 class="text-top">
        Your Result
      </h4>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% <br>of the people who have taken<br>these tests.</p>
    </div>
    <div class="white section">
      <h3 class="text-top">Summary</h3>
      <div class="colors">
        <div class="reaction percentage">
          <object data="assets/images/icon-reaction.svg"></object>Reaction
          <div class="ratio">
            <span class="dark-blue">80</span> / 100 
          </div>
        </div>
        <div class="memory percentage">
          <object data="assets/images/icon-memory.svg"></object>Memory
          <div class="ratio">
            <span class="dark-blue">92</span> / 100
          </div>
        </div>
        <div class="verbal percentage">
          <object data="assets/images/icon-verbal.svg"></object>Verbal
          <div class="ratio">
            <span class="dark-blue">61</span> / 100
          </div>
        </div>
        <div class="visual percentage">
          <object data="assets/images/icon-visual.svg"></object>Visual
          <div class="ratio">
            <span class="dark-blue">72</span> / 100
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>

</body>
</html>
